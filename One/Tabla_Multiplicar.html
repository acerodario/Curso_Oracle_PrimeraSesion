<meta charset="UFT-8">
<H1>CALCULAR LA TABLA DE MULRIPLICAR</H1>
<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


    } 
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    imprimir("while")
    var multipicador=1
     while(multipicador<=10){
        imprimir(5*multipicador);
        multipicador++;
     }

     imprimir("for")

     for (var multipicador=1;multipicador<=10;multipicador++){
        imprimir(5*multipicador);
     }

    </script>
