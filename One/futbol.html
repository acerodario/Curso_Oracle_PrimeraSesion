<H1>PROGRAMA - CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</H1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea();


    }
    var winner = parseInt(prompt("informe la cantidad de victorias"));
    var tie = parseInt(prompt("informe la cantidad de empates"));

   // var name = parseInt(prompt("ingrese su nombre: " ))
    
    totalPoins= (winner * 3) + tie;
    
    
    imprimir ("total de puntos del equipos son: "+ totalPoins);
    
    if (totalPoins>28){

        imprimir("El equipo esta mejor que el año pasado: ");

    }

    if (totalPoins<28){

        imprimir("El equipo esta peor que el año pasado: ");
    }
    
    if  (totalPoins==28){

        imprimir("El equipo esta igual que el año pasado: ");
    }
    


</script>
