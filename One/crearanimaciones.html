<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    var radio=10;
    var xAleatorio;
    var yAleatorio;


    function disenahrCircunferencia(x,y,radio,color){
        pincel.fillStyle=color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();

    }
    function limpiarpantalla(){
        pincel.clearRect(0,0,600,400);

    }
    var x=0

    
    function disenharObjetivo(x,y){


        disenahrCircunferencia(x,y,radio+20,"red");
        disenahrCircunferencia(x,y,radio+10,"white");
        disenahrCircunferencia(x,y,radio,"red");

    }    
    function sortearPosicion(maximo){
        return Math.floor(Math.random()*maximo);//redondea hacia bajo
    }

    function actualizarPantalla(){
        limpiarpantalla();
        
         xAleatorio=sortearPosicion(600);
         yAleatorio=sortearPosicion(400);
        
        disenharObjetivo(xAleatorio,yAleatorio);//sipones y tambien da sin salir del rango
        x++;
    }
    
   

    setInterval(actualizarPantalla,2000);

    function disparar(evento){
        var x = evento.pageX-pantalla.offsetLeft;
        var y = evento.pageY-pantalla.offsetTop;

        if ((x < xAleatorio + radio)&&
            (x > xAleatorio - radio)&&
            (y < yAleatorio + radio)&&
            (y > yAleatorio - radio)){
            alert("Tiro Certero");
            }



    }

    pantalla.onclick= disparar;
   

    </script>
